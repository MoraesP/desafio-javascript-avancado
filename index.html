<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meu Projeto JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div>
      <h1>Playlist</h1>
    </div>
    <form>
      <div class="espacamento">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Segunda</span
          >
          <input
            type="number"
            class="form-control"
            placeholder="Tempo em minutos"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="inputGroup-sizing-sm">Terça</span>
          <input
            type="number"
            class="form-control"
            placeholder="Tempo em minutos"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="inputGroup-sizing-sm">Quarta</span>
          <input
            type="number"
            class="form-control"
            placeholder="Tempo em minutos"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="inputGroup-sizing-sm">Quinta</span>
          <input
            type="number"
            class="form-control"
            placeholder="Tempo em minutos"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="inputGroup-sizing-sm">Sexta</span>
          <input
            type="number"
            class="form-control"
            placeholder="Tempo em minutos"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="inputGroup-sizing-sm">Sábado</span>
          <input
            type="number"
            class="form-control"
            placeholder="Tempo em minutos"
          />
        </div>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Domingo</span
          >
          <input
            type="number"
            class="form-control"
            placeholder="Tempo em minutos"
          />
        </div>
        <button id="btnEnviar" class="btn btn-primary" type="submit" disabled>
          Enviar tempo disponível
        </button>
        <div id="resultado"></div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
